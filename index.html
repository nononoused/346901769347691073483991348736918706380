<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i>
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat"></main>

  <form class="msger-inputarea">
    <input
      type="text"
      id="messageInput"
      class="msger-input"
      placeholder="Enter your message..."
    />
    <button onclick="sendMessage()" class="msger-send-btn">Send</button>
  </form>
</section>
<script src="/script.js"></script>
<style>
  :root {
    --body-bg: url("https://cdn.glitch.global/4bd1cdf0-0cc9-4f9f-b584-11ca944b925e/download.jpg?v=1725298330071");
    --msger-bg: #fff;
    --border: 2px solid #ddd;
    --left-msg-bg: #ececec;
    --right-msg-bg: #579ffb;
  }

  html {
    box-sizing: border-box;
  }

  *,
  *:before,
  *:after {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: var(--body-bg);
    background-repeat: no-repeat;
    background-size: cover;
    font-family: Helvetica, sans-serif;
  }

  .msger {
    display: flex;
    flex-flow: column wrap;
    justify-content: space-between;
    width: 100%;
    max-width: 867px;
    margin: 25px 10px;
    height: calc(100% - 50px);
    border: var(--border);
    border-radius: 5px;
    background: var(--msger-bg);
    box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
  }

  .msger-header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: var(--border);
    background: #eee;
    color: #666;
  }

  .msger-chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .msger-chat::-webkit-scrollbar {
    width: 6px;
  }
  .msger-chat::-webkit-scrollbar-track {
    background: #ddd;
  }
  .msger-chat::-webkit-scrollbar-thumb {
    background: #bdbdbd;
  }
  .msg {
    display: flex;
    align-items: flex-end;
    margin-bottom: 10px;
  }
  .msg:last-of-type {
    margin: 0;
  }
  .msg-img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    background: #ddd;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    border-radius: 50%;
  }
  .msg-bubble {
    max-width: 450px;
    padding: 15px;
    border-radius: 15px;
    background: var(--left-msg-bg);
  }
  .msg-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .msg-info-name {
    margin-right: 10px;
    font-weight: bold;
  }
  .msg-info-time {
    font-size: 0.85em;
  }

  .left-msg .msg-bubble {
    border-bottom-left-radius: 0;
  }

  .right-msg {
    flex-direction: row-reverse;
  }
  .right-msg .msg-bubble {
    background: var(--right-msg-bg);
    color: #fff;
    border-bottom-right-radius: 0;
  }
  .right-msg .msg-img {
    margin: 0 0 0 10px;
  }

  .msger-inputarea {
    display: flex;
    padding: 10px;
    border-top: var(--border);
    background: #eee;
  }
  .msger-inputarea * {
    padding: 10px;
    border: none;
    border-radius: 3px;
    font-size: 1em;
  }
  .msger-input {
    flex: 1;
    background: #ddd;
  }
  .msger-send-btn {
    margin-left: 10px;
    background: rgb(0, 196, 65);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.23s;
  }
  .msger-send-btn:hover {
    background: rgb(0, 180, 50);
  }

  .msger-chat {
    background: linear-gradient(25deg, #88e7ce, #f369f6);
  }
  .css-selector {
    background: linear-gradient(25deg, #88e7ce, #f369f6);
    background-size: 400% 400%;

    -webkit-animation: cssbg 0s ease infinite;
    -moz-animation: cssbg 0s ease infinite;
    animation: cssbg 0s ease infinite;
  }

  @-webkit-keyframes cssbg {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  @-moz-keyframes cssbg {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  @keyframes cssbg {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bremer AI</title>
  </head>
  <body>
    <script>
      try {
        var urlnam = atob(window.location.href.split("#")[1]);
              if (urlnam.includes("loggedin")) {
        console.log(
          "logged in as: " + atob(window.location.href.split("#")[1])
        );
        setTimeout(() => {
          history.pushState({}, document.title, ".");
        }, 100);
      }
      } catch (err) {
        console.log(err);
        window.location.href = "/login"
      }
      appendMessage(
        "Bremer AI",
        "https://cdn.glitch.global/4bd1cdf0-0cc9-4f9f-b584-11ca944b925e/7C-1WkzX_400x400.jpg?v=1725293795138",
        "left",
        "Please wait 20-30 seconds to allow our servers to start ðŸ˜Š"
      );
      document.querySelector(
        "body > section > header > div.msger-header-title > i"
      ).textContent = "Bremer AI";
      // Create a WebSocket connection to the server
      const socket = new WebSocket("wss://bremer-ai-server.glitch.me");

      // Event listener for when the connection is opened
      socket.addEventListener("open", function (event) {
        console.log("Connected to the WebSocket server.");
      });

      // Event listener for when a message is received from the server
      socket.addEventListener("message", function (event) {
        document.querySelector(
          "body > section > header > div.msger-header-title > i"
        ).textContent = "Bremer AI";
        appendMessage(
          "Bremer AI",
          "https://cdn.glitch.global/4bd1cdf0-0cc9-4f9f-b584-11ca944b925e/7C-1WkzX_400x400.jpg?v=1725293795138",
          "left",
          event.data
        );
      });

      // Function to send a message to the server
      function sendMessage() {
        document.querySelector(
          "body > section > header > div.msger-header-title > i"
        ).textContent = "Bremer AI is thinking";
        const input = document.getElementById("messageInput");
        const message = input.value;
        var packet = JSON.stringify(["QUERY", message]);
        socket.send(packet);
        input.value = ""; // Clear the input field
        appendMessage(
          "YOU",
          "https://cdn.glitch.global/4bd1cdf0-0cc9-4f9f-b584-11ca944b925e/R%20(1).png?v=1725293861183",
          "right",
          message
        );
      }
    </script>
  </body>
</html>
